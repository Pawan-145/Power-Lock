<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Form</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <video autoplay loop muted plays-inlne class="BgVideo">
        <source src="assets/bgtest3.mp4">
    </video>
    <div class="container">
    <form id="myform" method="GET " action="result.html">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="FirstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="LastName" required>
        <label for="Contact_number">Contact Number:</label>
        <input type="number" id="contact_number" name="contact_number" placeholder="Contact Number" pattern="\d{10}" maxlength="10" title="Please enter exactly 10 digits" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <label for="stateSelect">Select State:</label>
        <select id="stateSelect" name="state"   required> 
            <option value="" selected disabled></option>
            <option value="Delhi" >Delhi</option>
            <option value="Haryana">Haryana</option> 
            <optgroup label="Uttar Pradesh">
                <option value="Uttar Pradesh (Rural Area)">Uttar Pradesh (Rural Area)</option>
                <option value="Uttar Pradesh (Urban)">Uttar Pradesh (Urban)</option>
            </optgroup>
        </select>
        <label for="electricityUnit">Electricity per Unit (KWh):</label>
        <input type="number" id="electricityUnit" placeholder= "Electricity per unit" name="electricityUnit" required>
    

    <button type="submit" class="Btn">Submit</button>

    </form>
    </div>
        <!-- <script src="test.js"></script> -->
    </body>
</html>
